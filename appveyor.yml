os: Visual Studio 2017
configuration: Release
install:
  - "SET PATH=C:\\ProgramData\\chocolatey\\bin;%PATH%"
  - choco install gitversion.portable -pre -y
  - choco install GitReleaseNotes.Portable
  - choco install opencover.portable
  - choco install xunit
  - pip install codecov
before_build:
  - nuget restore
  - gitversion /l console /output buildserver
  - GitReleaseNotes . /AllTags /C breaking /O ReleaseNotes.md
build:
  project: Markov.sln
test_script:
  - OpenCover.Console.exe -target:"dotnet.exe" "-targetargs:test ""Markov.Tests\Markov.Tests.csproj"" --configuration %CONFIGURATION% --no-build" -register:user -filter:"+[*]* -[*.Tests]* -[xunit*]*" -output:coverage.xml -oldStyle
after_test:
  - codecov -X gcov -f "coverage.xml"
artifacts:
  - path: 'ReleaseNotes.md'
  - path: '**\*.nupkg'
deploy:
  provider: NuGet
  api_key:
    secure: 2tZ8tu75MkmhyIcFGzFZsukJx9WAfV94mMtIAnSlurGlGqKaUhG6n6fTimXiIQiB
  skip_symbols: false
  artifact: /.*\.nupkg/
skip_commits:
  files:
    - .gitattributes
    - .gitignore
    - CodeMaid.config
    - license.md
